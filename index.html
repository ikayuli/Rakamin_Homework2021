<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Suhu - Ika</title>

    <link rel="stylesheet" href="asset/style/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="asset/style/sass/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

</head>

<body>
    <section class="container mt-5 justify-content flex-container">
        
        <div class="time d-flex text-white display-1 fw-normal pb-5">
            <!-- Hours -->
            <div class="myClock hour" style="background-color: #F95658;text-align: center;">
            <span class="h"></span>      
            </div>
            
            <!-- Minutes -->
            <div class="myClock minutes " style="background-color: #2DCB74; text-align: center;">
            <span class="m"></span>
            </div>
            
            <!-- Seconds -->
            <div class="myClock seconds" style="background-color: #F6BC58;text-align: center;">
            <span class="s"></span>
            </div>
        </div>
        <script src="clock.js"></script>

        <div class="row border rounded-3 p-3 d-flex">  

                <div class="col-7">
                <form class="text-center rounded-3 p-4">
                <p class="h3 mb-4 title"><b>Konversi Suhu</b></p>
                
                <div class="h4 mb-12">
                    <select name="from" class="form-select-md rounded p-1" id="from" onchange="select()">
                        <option value="celcius">Celcius</option>
                        <option value="farenheit">Farenheit</option>
                        <option value="reamur">Reamur</option>
                    </select>
                    
                    <i class="bi bi-arrow-right-circle title"></i>

                    <select name="to" class="form-select-md rounded p-1" id="to" onchange="select()">
                        <option value="celcius">Celcius</option>
                        <option value="farenheit">Farenheit</option>
                        <option value="reamur">Reamur</option>
                    </select>
                </div>
                <br>
                <input
                    type="number"
                    name="kmh"
                    id="number"
                    class="form-control mb-4"
                    placeholder="Masukan angka"
                    onkeypress="validate(event)"
                    onkeyup="conv()"
                />

                <p class="h6 mb-4">=</p>

                <input 
                    type="number"
                    id="result"
                    class="form-control mb-4"
                    placeholder="Hasil konversi suhu"
                    disabled
                />
            </div>

                <div class="col-5 mt-5 pe-4 ps-1">
                <h5 class="title"><b>Background Color</b></h5>
                    <input class="form-control mt-3" id="color"/>
                    <button type="button" class="btn btn-light mt-3 btn-md" onclick="change()">
                        Change Color
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>

<script src="konversi.js"></script>
<script>
    $(document).ready(function() {
        var interval = setInterval(function() {
            var timeNow = moment();
            $("#date-part").html(
                timeNow.format("YYYY MMMM DD") +
                " " +
                timeNow.format("dddd").substring(0, 3).toUpperCase()
            );
            $("#time-part").html(timeNow.format("A hh:mm:ss"));
        }, 100);
    });

    function validate(ev) {
        var theEvent = ev || window.event;

    //handle paste
    if (theEvent.type === "paste") {
        key = event.clipboardData.getData("text/plain");
    } else {
        //handle key press
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
    }
    var regex = /[0-9]|\./;
    if (!regex.test(key)) {
        theEvent.returnValue = false;
        if (theEvent.preventDefault) theEvent.preventDefault();
    }
}
    function select() {
        document.getElementById("number").value = "";
        document.getElementById("result").value = "";
    }

    const convert = new Convert();
    function conv() {
    if (document.getElementById("from").value == "celcius") {
        const res = convert.fromCelcius(
          document.getElementById("to").value,
          parseInt(document.getElementById("number").value)
        );
        document.getElementById("result").value = res;
      }
      if (document.getElementById("from").value == "farenheit") {
        const res = convert.fromFarenheit(
          document.getElementById("to").value,
          parseInt(document.getElementById("number").value)
        );
        document.getElementById("result").value = res;
      }
      if (document.getElementById("from").value == "reamur") {
        const res = convert.fromReamur(
          document.getElementById("to").value,
          parseInt(document.getElementById("number").value)
        );
        document.getElementById("result").value = res;
      }
    }
    function change() {
      document.body.style.backgroundColor =
        document.getElementById("color").value;
    }
  </script>
